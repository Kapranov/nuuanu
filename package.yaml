- test/samples/current/test031_limit_expired_token.bc

description:         Please see the README on GitHub at <https://github.com/Kapranov/nuuanu#readme>

default-extensions:
- BlockArguments
- ConstraintKinds
- DoAndIfThenElse
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- OverloadedStrings
- QuasiQuotes
- ScopedTypeVariables
- TemplateHaskell
- TupleSections
- TypeApplications

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: [src]
  dependencies:
    - aeson
    - async
    - attoparsec
    - base16
    - base64-bytestring
    - bytestring
    - cereal
    - containers
    - criterion
    - criterion-measurement
    - crypton
    - doctest
    - entropy
    - fakedata
    - filepath
    - jose-jwt
    - jsonifier
    - megaparsec
    - memory
    - mtl
    - network
    - parser-combinators
    - protobuf
    - random
    - regex-tdfa
    - scotty
    - servant-server
    - template-haskell
    - text
    - text-display
    - th-lift-instances
    - time
    - unix
    - uuid
    - validation-selective
    - wai
    - websockets
    - wuss

executables:
  nuuanu-exe:
    main:                Main.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nuuanu
    when:
    - condition: false
      other-modules: Paths_nuuanu

tests:
  nuuanu-test:
    main:                Spec.hs
    other-modules: [
      Spec.Auth.Bisque.Crypto,
      Spec.Auth.Bisque.Executor,
      Spec.Auth.Bisque.Parser,
      Spec.Auth.Bisque.Quasiquoter,
      Spec.Auth.Bisque.Roundtrip,
      Spec.Auth.Bisque.ScopedExecutor,
      Spec.Auth.Bisque.Verification,
      Spec.Auth.Kailua.Crypto,
      Spec.Auth.Kailua.Executor,
      Spec.Auth.Kailua.Parser,
      Spec.Auth.Kailua.Quasiquoter,
      Spec.Auth.Kailua.Roundtrip,
      Spec.Auth.Kailua.SampleReader,
      Spec.Auth.Kailua.ScopedExecutor,
      Spec.Auth.Kailua.Verification
    ]
    source-dirs: [benchmarks, test]
    ghc-options:
    - -threaded
    - -rtsopts
    - -XPackageImports
    - '"-with-rtsopts=-N -A32m -qn2 -T"'
    dependencies:
    - QuickCheck
    - aeson
    - attoparsec
    - base16
    - bytestring
    - containers
    - crypton
    - hspec
    - lens
    - lens-aeson
    - nuuanu
    - parallel
    - tasty
    - tasty-hunit
    - text
    - time
    - validation-selective
